<h2>Scanner.js: scan as JPG and display on the web page</h2>

<div>
  <div>
      <button type="button" (click)="scanToJpg();">Scan</button>
  </div>
  
  <div id="images" class="mt-3">
    <img [src]="getSafeSrc(scannedImage.src)" *ngFor="let scannedImage of imagesScanned" class="mr-2" width="100px" height="100px" alt="">
  </div>
</div>
